<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bank of Canada</title>
    </head>
    <body>
    <div id="login-area" class="login-area-text text-center">
        <div class="container">
            <h1>welcome to bank of canada</h1>
            <div class="submit-area text-center">
                <h3 class="d-flex justify-content-start">login</h3>
                <input type="email" name="" id="" placeholder="Email" class="form-control">
                <br>
                <input type="password" name="" id="" placeholder="password" class="form-control">
                <br><br>
                <button id="login" class="btn btn-success d-flex justify-content-start">enter</button>
            </div>
        </div>
    </div>

    <!-- Balance-Area start -->

    <div id="balance-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="Deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit"> 00</span>  </h2>
                    </div>
                   
                </div>
                <div class="col-md-4">
                    <div class="Withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="Balance status">
                        <h5>Balance</h5> 
                        <h2>$<span id="currentBalance" >1240</span></h2>
                    </div>  
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="last-step">
                        <h3>Deposit</h3>
                        <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control" >
                        <br><br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="last-step">

                    <h3>Withdraw</h3>
                    <input id="withdrawAmount"  type="text"  placeholder="$ amount you want to withdraw"  class="form-control" >
                    <br><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>

            </div> 
            </div>
        </div>
    </div>
   <!-- Balance-Area end -->
   





    <script>

        //login button

      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none";
            const balanceArea = document.getElementById("balance-area")
            balanceArea.style.display = "block";

      })


      //deposite button event handler

      
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click",function(){
      const depositNumber = getInputNumber("depositAmount");

        // const currentDeposit = document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber + currentDepositNumber;
        // document.getElementById("currentDeposit").innerText = totalDeposit;

        updateSpanText("currentDeposit",depositNumber);
        updateSpanText("currentBalance",depositNumber);
      })

       // withdraw button event handler
       const withdrawBtn = document.getElementById("addWithdraw");
         withdrawBtn.addEventListener("click",function(){
         const  withdrawNumber = getInputNumber("withdrawAmount");
         console.log(withdrawNumber);
         

       })
      
       function getInputNumber(id){
        const amount = document.getElementById(id).value;
         const amountNumber = parseFloat(amount);
         return amountNumber;

       }

       function updateSpanText(id,depositNumber){

        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalamount =  depositNumber + currentNumber;
        document.getElementById(id).innerText = totalamount;

       }

    </script>
    </body>
    </html>
